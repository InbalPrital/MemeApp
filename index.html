<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme App</title>
    <script src="https://kit.fontawesome.com/05e0ee5ddd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body onload="init()">
    <section class="main-layout">
      <header>
        <button class="gallery-btn btn" onclick="showGallery()">Gallery</button>
        <button class="editor-btn btn chosen-page" onclick="showEditor()">Editor</button>
      </header>
      <section class="gallery"></section>
      <section class="editor">
        <canvas class="my-meme" height="500" width="500"></canvas>
        <div class="user-settings">
          <div class="insert-text">
            <label for="txt-input"></label>
            <input
              type="text"
              onfocus="this.value=''"
              class="txt-input"
              name="txt-input"
              value="I love it when"
              oninput="onNewInput(this.value)"
            />
          </div>
          <div class="switch-clean-btns">
           <button onclick="onSwitchLine()" class="switch-btn">ðŸ”ƒ</button>
            <button onclick="onCleanLine()" class="clean-btn"><img src="images/clean-btn.png" class="on-clean-btn"/></button>
          </div>
          <div class="settings-btns">
            <button onclick="onIncreaseFont()" class="size-btn"><img src="images/A+.png" class="increase-btn"/></button>
            <button onclick="onDecreaseFont()" class="size-btn"><img src="images/A-.png" class="decrease-btn"/></button></button>
           <button onclick="onAlignLeft()" class="aligns"><img src="images/align-left.png" class="align left-btn"/></button> 
           <button onclick="onAlignRight()" class="aligns"><img src="images/align-right.png" class="align right-btn"/></button> 
           <div class="color-container"><label for="set-color" class="set-color">ðŸŽ¨</label>
            <input
              type="color"
              name="color"
              class="color-options"
              onchange="onSetColor(this.value)"
            />
          </div>
          </div> 
              <div class="buttons">
                <button onclick="onDoneEditing()" class="done-btn"> <i class="fa-solid fa-check"></i> Done</button>
      <button class="download-btn">
        <a href="#" class="download-link-btn" onclick="downloadCanvas(this)" download="file-name"
          ><img src="images/dowload.png" class="download-file-btn"/> Download</button></a
        >
      </button>
    </div>
      </section>
    </section>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
